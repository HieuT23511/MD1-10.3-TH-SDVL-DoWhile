<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh su dung vong lap do while</title>
</head>
<body>
<script>
    let ipNum = null
    do {
        ipNum = prompt('enter Number 1 -> 10:')
    } while (ipNum <1 || ipNum>10)
    alert('Number is: '+ipNum)
</script>
</body>
</html>
